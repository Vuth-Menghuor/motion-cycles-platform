[PHP]

; Basic configuration for Laravel development

; Error reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On

; Memory limit
memory_limit = 256M

; Max execution time
max_execution_time = 300

; Upload settings
upload_max_filesize = 10M
post_max_size = 10M

; Timezone
date.timezone = UTC

; Extensions (if needed, but most are loaded by Docker image)
; extension=pdo.so
; extension=pdo_pgsql.so